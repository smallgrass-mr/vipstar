<style>
    .basicinfo {
        margin: 15px 0;
    }

    .basicinfo .row > .col-xs-4 {
        padding-right: 0;
    }

    .basicinfo .row > div {
        margin: 5px 0;
    }
</style>
<div id="content-container" class="container">
    <div class="row">

        <!--<div class="col-md-3">-->
            <!--{include file="common/sidenav" /}-->
        <!--</div>-->
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="page-header">
                        VIP列表
                        <a href="{:url('information/share')}" class="btn btn-success pull-right"><i class="fa fa-pencil"></i>
                            发布VIP资料</a>
                    </h2>
                    <div class="btn-group" role="group" aria-label="..." style="margin-bottom: 20px;">
                        {volist name="typedata" id="v"}
                        <button type="button" class="btn btn-default"><a href="{:url('index/information/index')}?type={$v.id}">{$v.name}</a></button>
                        {/volist}
                    </div>
                    <form name="form" action="{:url('index/information/index')}" id="search" class="form-inline margin-bottom" method="GET"  >
                        <div class="input-group">
                            <input type="text" class="form-control" name="search"  placeholder="标题">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">搜索</button>
                            </span>
                        </div>
                    </form>
                    {volist name="list.data" id="vo"}
                    <div class="row user-baseinfo" >
                        <a href="{:url('index/information/info')}?id={$vo.id}">
                            <div class="col-md-3 col-sm-3 col-xs-2 text-center user-center">
                                <span class="avatar-img">
                                        <img src="{$vo.image|cdnurl}" alt="">
                                </span>
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-10">
                                <!-- Content -->
                                <div class="ui-content">
                                    <!-- Heading -->
                                    <h4>{$vo.nickname}</h4>
                                    <!-- Paragraph -->
                                    <p>
                                            {$vo.title|default=''}
                                    </p>
                                    <!-- Success -->
                                </div>
                            </div>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <!-- Content -->
                                <div class="ui-content">
                                    <div class="basicinfo">
                                        <div class="row">
                                            <div class="col-xs-4 col-md-2">微信号：</div>
                                            <div class="col-xs-8 col-md-4">{$vo.wechat} </div>
                                            <div class="col-xs-4 col-md-2">QQ号：</div>
                                            <div class="col-xs-8 col-md-4">{$vo.qq} </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-4 col-md-2">时间：</div>
                                            <div class="col-xs-8 col-md-4">{$vo.update_time|date="Y-m-d H:i:s",###}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                        </div>
                    {/volist}
                </div>
            </div>
        </div>
    </div>
</div>
<script>


</script>
