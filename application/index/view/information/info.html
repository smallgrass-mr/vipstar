<style>
    .basicinfo {
        margin: 15px 0;
    }

    .basicinfo .row > .col-xs-4 {
        padding-right: 0;
    }

    .basicinfo .row > div {
        margin: 5px 0;
    }
</style>
<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="page-header">
                        信息详情
                        <a href="{:url('index/information/index')}" class="btn btn-success pull-right"><i class="fa "></i>
                            VIP列表</a>
                    </h2>
                    <div class="row user-baseinfo" >
                        <div class="col-md-3 col-sm-3 col-xs-2 text-center user-center">
                                <span class="avatar-img">
                                        <img src="{$info.image|cdnurl}" alt="">
                                </span>
                        </div>
                        <div class="col-md-9 col-sm-9 col-xs-10">
                            <!-- Content -->
                            <div class="ui-content">
                                <!-- Heading -->
                                <h4>{$info.nickname}</h4>
                                <!-- Paragraph -->
                                <p>
                                    {$info.title|default=''}
                                </p>
                                <!-- Success -->
                            </div>
                        </div>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <!-- Content -->
                            <div class="ui-content">
                                <div class="basicinfo">
                                    <div class="row">
                                        <div class="col-xs-4 col-md-2">微信号：</div>
                                        <div class="col-xs-8 col-md-4">{$info.wechat} </div>
                                        <div class="col-xs-4 col-md-2">QQ号：</div>
                                        <div class="col-xs-8 col-md-4">{$info.qq} </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-4 col-md-2">时间：</div>
                                        <div class="col-xs-8 col-md-4">{$info.update_time|date="Y-m-d H:i:s",###}</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-4 col-md-2">内容：</div>
                                        <div class="col-xs-8 col-md-4">{$info.content}</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-4 col-md-2">描述：</div>
                                        <div class="col-xs-8 col-md-4">{$info.description}</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
